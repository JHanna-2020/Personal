<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="metisMenu.min.css">
    <link rel="stylesheet" href="mm-folder.css">

</head>
<body>
    <div class="container mt-2">
        <div class="row">
        <div class="col-md-3">
            <nav class="nav">
                <ul class="metisFolder metismenu">
                    <li><a href=""><span class="fa fa-fw fa-folder-o"></span>Root</a>
                    <ul>
                        <li><a href="#"><span class="fa fa-fw fa-file"></span></a>File 1</li>
                        <li><a href="#"><span class="fa fa-fw fa-file-o"></span></a>File 2</li>
                        <li><a href="#"><span class="fa fa-fw fa-file-zip-o"></span></a>File zip</li>
                        <li><a href="#"><span class="fa fa-fw fa-file-pdf-o"></span></a>File 4</li>
                    </ul>
                    </li>
                </ul>
            </nav>
        </div>    
        <div class="col-md-9"></div>    
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="metisMenu.min.js"></script>
  <script>
      $('.metisFolder').metisMenu({
          toggle: false
      })
  </script>

</html>
